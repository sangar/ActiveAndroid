apply plugin: 'java'

sourceCompatibility = 1.6


//
// Command below prints description used on jar rename
// git describe --tags      :--> 3.0-188-g105c2c2
//
// details: http://schacon.github.io/git/git-describe.html


jar.baseName = 'activeandroid'
archivesBaseName = 'activeandroid'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}